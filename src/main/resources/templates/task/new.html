<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Нове Завдання</title>
</head>
<body>
<form th:method="POST" th:action="@{/tasks}" th:object="${task}">
    <label for="title">Заголовок:</label>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Помилка в заголовку</div>
    <br/>

    <label for="description">Опис:</label>
    <input type="text" th:field="*{description}" id="description"/>
    <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Помилка в описі</div>
    <br/>

    <label for="endTime">Дата завершення:</label>
    <input type="datetime-local" th:field="*{endTime}" id="endTime"/>
    <div style="color: red" th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}">Помилка в даті</div>
    <br/>

    <input type="submit" value="Добавити"/>
</form>
</body>
</html>
