<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${user}">
    <label for="username">Введіть ім'я користувача: </label>
    <input type="text" th:field="*{login}" id="username"/>
    <div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Username Error</div>
    <br/>
<!--    <label for="yearOfBirth">Введіть рік народження: </label>-->
<!--    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>-->
<!--    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year of birth Error-->
<!--    </div>-->
    <br/>
    <label for="password">Введіть пароль: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <br/>
    <input type="submit" value="Sign up!"/>
</form>

</body>
</html>
